<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <!-- Authentication Section -->
    <div class="auth-section" id="authSection">
        <div class="auth-container">
            <h1>Grocery List App</h1>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <h2>Login</h2>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" onclick="toggleForms()">Register</a></p>
            </form>

            <!-- Registration Form -->
            <form id="registerForm" class="auth-form" style="display: none;">
                <h2>Register</h2>
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="email" id="regEmail" placeholder="Email">
                <input type="password" id="regPassword" placeholder="Password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
            </form>
        </div>
    </div>

    <!-- Main App Section -->
    <div class="app-section" id="appSection" style="display: none;">
        <header>
            <div class="header-content">
                <h1>Your Grocery List</h1>
                <p id="welcomeMessage"></p>
                <p id="totalCost">Total: $0.00</p>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </header>

        <main>
            <div class="button-container">
                <button id="exportPdfBtn" class="export-pdf-button">Export to PDF</button>
                <button id="refreshBtn" class="refresh-button">Refresh List</button>
                <button id="addItemBtn" class="add-item-button">Add Item</button>
            </div>

            <div class="items-grid" id="itemsGrid">
                <!-- Items will be added here dynamically -->
            </div>

            <!-- Form Overlay -->
            <div class="form-overlay" id="formOverlay"></div>

            <!-- Add Item Form -->
            <div class="slide-up-form" id="addItemForm">
                <div class="form-header">
                    <h2>Add New Item</h2>
                    <button type="button" class="close-form" id="closeFormBtn">&times;</button>
                </div>
                <form id="itemForm">
                    <div class="form-group">
                        <label for="productImage">Product Image</label>
                        <input type="file" id="productImage" name="product_image" accept="image/*" required>
                    </div>
                    <div class="form-group">
                        <label for="nutritionImage">Nutrition Label Image</label>
                        <input type="file" id="nutritionImage" name="nutrition_image" accept="image/*" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price ($)</label>
                        <input type="number" id="price" name="price" step="0.01" min="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="submit-btn">Add Item</button>
                        <button type="button" class="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" style="display: none;">
            <div class="loading-content">
                <div class="spinner"></div>
                <p>Analyzing images with AI...</p>
                <p class="loading-detail">This may take a few moments</p>
            </div>
        </div>

        <!-- Notification -->
        <div id="notification" class="notification" style="display: none;"></div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }
    </script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
