services:
  - type: web
    name: grocery-tracker
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
    disk:
      name: uploads
      mountPath: /static/uploads
      sizeGB: 1 